<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Audio API</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- <div class="header">
      <h1>Web Audio API</h1>
    </div> -->
    <div class="main-area" id="main-area">
      <canvas class="visualizer" width="800" height="140"></canvas>
      <div class="settings">
        <button type="button" id="pause">Pause</button>
        <button type="button" id="unpause">Unpause</button>
        <span>Volume: </span>
        <input type="range" id="volume">
        <span id="volume-display">50%</span>
      </div>
      <hr />
      <div class="audiofile-div">
        <input id="audio-file" type="file" accept="audio/*">
        <audio id="audio-player" />
      </div>
      <hr />
      <div class="audio">
        <h1>Audio</h1>
        <button type="button" id="play">Play</button>
        <button type="button" id="loop">Loop</button>
        <button type="button" id="stop">Stop</button>
        <span id="playback-display">Playback rate: </span>
      </div>
      <hr />
      <div class="oscillators">
        <h1>Oscillators | Type:
          <select id="waveform">
            <option value="sine" selected>Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
          </select>
        </h1>
        <button type="button" id="play-osc">Play</button>
        <button type="button" id="stop-osc" disabled>Stop</button>
        <span>Volume: </span>
        <input type="range" id="volume-osc" value="30">
        <span id="volume-osc-display">30%</span>
        <br />
        <h2 id="osc1-display">Osc1 frequency: 440.00</h2>
        <h2 id="osc2-display">Osc2 frequency: 440.00</h2>
      </div>
      <hr />
      <div class="info">
        <h2 id="frequency-display">Frequency cutoff: </h2>
      </div>
    </div>
    <audio crossOrigin="anonymous" id="bell-sound" src="/bell.ogg"></audio>
  </body>
  <script src="main.js" type="text/javascript"></script>
</html>
